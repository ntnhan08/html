    <style>
        :root {
            --primary-color: #4a6ee0;
            --secondary-color: #6c757d;
            --dark-color: #2d3748;
            --light-color: #f8f9fa;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .mobile-tabs {
            display: none;
            background: #252525;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .mobile-tab {
            flex: 1;
            text-align: center;
            padding: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            font-size: 1rem;
            position: relative;
        }

        .mobile-tab.active {
            background: var(--primary-color);
            color: white;
        }

        .mobile-tab.has-error::after {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--error-color);
        }

        .editor-preview-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .code-section, .preview-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            min-height: 400px;
        }

        .preview-section {
            background: white;
            border-left: 1px solid #333;
        }

        .section-header {
            background: #252525;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            min-height: 50px;
        }

        .section-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .error-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--error-color);
        }

        .error-indicator.hidden {
            display: none;
        }

        .tab-container {
            display: flex;
            background: #252525;
            overflow-x: auto;
            border-bottom: 1px solid #333;
            scrollbar-width: thin;
            scrollbar-color: #444 #252525;
        }

        .tab-container::-webkit-scrollbar {
            height: 6px;
        }

        .tab-container::-webkit-scrollbar-track {
            background: #252525;
        }

        .tab-container::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 3px;
        }

        .tab {
            padding: 12px 18px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: var(--transition);
            white-space: nowrap;
            font-size: 0.95rem;
            position: relative;
            min-width: 80px;
            text-align: center;
        }

        .tab.active {
            border-bottom-color: var(--primary-color);
            background: #1e1e1e;
            font-weight: 600;
        }

        .tab.has-error::after {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--error-color);
        }

        .tab-content {
            display: none;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .tab-content.active {
            display: flex;
        }

        .CodeMirror {
            height: 100%;
            font-size: 14px;
            line-height: 1.5;
        }

        .CodeMirror-lint-mark-error {
            background-color: rgba(239, 68, 68, 0.1);
            border-bottom: 2px dotted var(--error-color);
        }

        .CodeMirror-lint-tooltip {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: var(--border-radius);
            color: #e0e0e0;
            font-size: 0.9rem;
            max-width: 300px;
            padding: 8px 12px;
            z-index: 1000;
        }

        .preview-container {
            flex: 1;
            padding: 0;
            border: none;
            overflow: auto;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .iframe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            z-index: 10;
            display: none;
        }

        .iframe-overlay.active {
            display: flex;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: #252525;
            border-top: 1px solid #333;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .run-btn {
            background: var(--primary-color);
            color: white;
        }

        .run-btn:hover {
            background: #3a5ecf;
            transform: translateY(-2px);
        }

        .clear-btn {
            background: var(--secondary-color);
            color: white;
        }

        .clear-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .reset-btn {
            background: #dc3545;
            color: white;
        }

        .reset-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .error-panel {
            background: #2d1a1a;
            border-top: 1px solid #5c2c2c;
            color: #f8a5a5;
            padding: 12px 16px;
            font-size: 0.9rem;
            max-height: 120px;
            overflow-y: auto;
            display: none;
        }

        .error-panel.active {
            display: block;
        }

        .error-item {
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .error-item:last-child {
            margin-bottom: 0;
        }

        .error-icon {
            color: var(--error-color);
            flex-shrink: 0;
            margin-top: 2px;
        }

        .error-message {
            flex: 1;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .mobile-tabs {
                display: flex;
            }
            
            .preview-section {
                border-left: none;
            }
            
            .code-section, .preview-section {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
            }
            
            .preview-section {
                transform: translateX(100%);
            }
            
            .code-section.active, .preview-section.active {
                transform: translateX(0);
                z-index: 2;
            }
            
            .button-container {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                z-index: 100;
                padding: 12px;
                gap: 10px;
            }
            
            button {
                flex: 1;
                padding: 12px 16px;
                font-size: 0.9rem;
                justify-content: center;
            }
            
            .tab {
                padding: 10px 14px;
                font-size: 0.9rem;
                min-width: 70px;
            }
            
            .section-header {
                padding: 10px 16px;
                min-height: 46px;
            }
            
            .section-title {
                font-size: 1rem;
            }
            
            .error-panel {
                max-height: 100px;
                padding: 10px 12px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .tab-container {
                padding: 0 8px;
            }
            
            .tab {
                padding: 10px 12px;
                font-size: 0.85rem;
                min-width: 60px;
            }
            
            .button-container {
                padding: 10px;
            }
            
            button {
                padding: 10px 12px;
                font-size: 0.85rem;
            }
            
            .mobile-tab {
                padding: 12px 10px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 360px) {
            .tab {
                padding: 8px 10px;
                font-size: 0.8rem;
                min-width: 55px;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>

            tab.addEventListener('click', () => {
                // Remove active class from all tabs and contents
                tabs.forEach(t => t.classList.remove('active'));

                // Add active class to clicked tab and corresponding content
                tab.classList.add('active');

        // Mobile tab switching

        const previewSection = document.querySelector('.preview-section');

        mobileTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                mobileTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const tabType = tab.getAttribute('data-tab');

                    previewSection.classList.add('active');

        // Run code functionality
        const runBtn = document.getElementById('run-btn');
        const clearBtn = document.getElementById('clear-btn');
        const resetBtn = document.getElementById('reset-btn');
        const previewFrame = document.getElementById('preview-frame');
        const iframeOverlay = document.getElementById('iframe-overlay');
        const errorIndicator = document.getElementById('error-indicator');
        const errorCount = document.getElementById('error-count');
        const errorPanel = document.getElementById('error-panel');

        // H√†m ki·ªÉm tra l·ªói
        function checkForErrors() {
            let totalErrors = 0;
            const allErrors = [];
            
            // Ki·ªÉm tra l·ªói HTML c∆° b·∫£n
            const htmlCode = htmlEditor.getValue();
            const htmlErrors = validateHTML(htmlCode);
            totalErrors += htmlErrors.length;
            allErrors.push(...htmlErrors.map(e => ({...e, type: 'HTML'})));
            
            // L·ªói CSS v√† JS ƒë∆∞·ª£c ph√°t hi·ªán b·ªüi CodeMirror lint
            const cssState = cssEditor.state.lint.marked;
            const jsState = jsEditor.state.lint.marked;
            
            if (cssState && cssState.length > 0) {
                totalErrors += cssState.length;
                allErrors.push(...cssState.map(m => ({
                    message: m.message,
                    type: 'CSS',
                    line: m.from.line + 1
                })));
            }
            
            if (jsState && jsState.length > 0) {
                totalErrors += jsState.length;
                allErrors.push(...jsState.map(m => ({
                    message: m.message,
                    type: 'JavaScript',
                    line: m.from.line + 1
                })));
            }
            
            // C·∫≠p nh·∫≠t giao di·ªán hi·ªÉn th·ªã l·ªói
            updateErrorDisplay(totalErrors, allErrors);
            
            return totalErrors;
        }
        
        // H√†m ki·ªÉm tra HTML c∆° b·∫£n
        function validateHTML(html) {
            const errors = [];
            
            // Ki·ªÉm tra th·∫ª ƒë√≥ng m·ªü c∆° b·∫£n
            const openTags = html.match(/<(\w+)[^>]*>/g) || [];
            const closeTags = html.match(/<\/(\w+)>/g) || [];
            
            // ƒê·∫øm s·ªë l∆∞·ª£ng th·∫ª m·ªü v√† ƒë√≥ng
            const tagCount = {};
            
            openTags.forEach(tag => {
                const tagName = tag.match(/<(\w+)/)[1].toLowerCase();
                if (tagName !== 'br' && tagName !== 'hr' && tagName !== 'img' && tagName !== 'meta' && tagName !== 'link') {
                    tagCount[tagName] = (tagCount[tagName] || 0) + 1;
                }
            });
            
            closeTags.forEach(tag => {
                const tagName = tag.match(/<\/(\w+)>/)[1].toLowerCase();
                if (tagCount[tagName]) {
                    tagCount[tagName]--;
                } else {
                    errors.push({
                        message: `Th·∫ª ƒë√≥ng </${tagName}> kh√¥ng c√≥ th·∫ª m·ªü t∆∞∆°ng ·ª©ng`,
                        line: findLineNumber(html, tag)
                    });
                }
            });
            
            // Ki·ªÉm tra th·∫ª m·ªü kh√¥ng ƒë√≥ng
            Object.keys(tagCount).forEach(tagName => {
                if (tagCount[tagName] > 0) {
                    errors.push({
                        message: `Th·∫ª m·ªü <${tagName}> kh√¥ng c√≥ th·∫ª ƒë√≥ng t∆∞∆°ng ·ª©ng`,
                        line: findLineNumber(html, `<${tagName}`)
                    });
                }
            });
            
            return errors;
        }
        
        // T√¨m s·ªë d√≤ng c·ªßa m·ªôt chu·ªói trong m√£ ngu·ªìn
        function findLineNumber(text, searchString) {
            const lines = text.split('\n');
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes(searchString)) {
                    return i + 1;
                }
            }
            return 1;
        }
        
        // C·∫≠p nh·∫≠t hi·ªÉn th·ªã l·ªói
        function updateErrorDisplay(errorCount, errors) {
            // C·∫≠p nh·∫≠t ch·ªâ b√°o l·ªói
            if (errorCount > 0) {
                errorIndicator.classList.remove('hidden');
                errorCount.textContent = `${errorCount} l·ªói`;
            } else {
                errorIndicator.classList.add('hidden');
            }
            
            // C·∫≠p nh·∫≠t tab l·ªói
            tabs.forEach(tab => {
                const tabType = tab.getAttribute('data-tab');
                const hasError = errors.some(e => e.type.toLowerCase() === tabType);
                
                if (hasError) {
                    tab.classList.add('has-error');
                } else {
                    tab.classList.remove('has-error');
                }
            });
            
            // C·∫≠p nh·∫≠t mobile tab l·ªói
            const hasAnyError = errorCount > 0;
            const codeMobileTab = document.querySelector('.mobile-tab[data-tab="code"]');
            if (hasAnyError) {
                codeMobileTab.classList.add('has-error');
            } else {
                codeMobileTab.classList.remove('has-error');
            }
            
            // C·∫≠p nh·∫≠t panel l·ªói
            if (errorCount > 0) {
                errorPanel.classList.add('active');
                errorPanel.innerHTML = '';
                
                errors.forEach(error => {
                    const errorItem = document.createElement('div');
                    errorItem.className = 'error-item';
                    
                    const errorIcon = document.createElement('div');
                    errorIcon.className = 'error-icon';
                    errorIcon.textContent = '‚óè';
                    
                    const errorMessage = document.createElement('div');
                    errorMessage.className = 'error-message';
                    errorMessage.textContent = `[${error.type}] D√≤ng ${error.line}: ${error.message}`;
                    
                    errorItem.appendChild(errorIcon);
                    errorItem.appendChild(errorMessage);
                    errorPanel.appendChild(errorItem);
                });
            } else {
                errorPanel.classList.remove('active');
            }
        }

        function runCode() {
            // Hi·ªÉn th·ªã overlay t·∫£i
            iframeOverlay.classList.add('active');
            
            // Ki·ªÉm tra l·ªói tr∆∞·ªõc khi ch·∫°y
            const errorCount = checkForErrors();
            
            const html = htmlEditor.getValue();
            const css = cssEditor.getValue();
            const js = jsEditor.getValue();
            
            const previewDocument = previewFrame.contentDocument || previewFrame.contentWindow.document;
            
            // T·∫°o t√†i li·ªáu HTML ho√†n ch·ªânh v·ªõi m√£ ƒë∆∞·ª£c cung c·∫•p
            const fullHtml = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script>${js}<\/script>
                </body>
                </html>
            `;
            
            previewDocument.open();
            previewDocument.write(fullHtml);
            previewDocument.close();
            
            // ·∫®n overlay sau khi t·∫£i xong
            setTimeout(() => {
                iframeOverlay.classList.remove('active');
            }, 500);
        }

        function clearAllCode() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t·∫•t c·∫£ m√£? H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c.')) {
                htmlEditor.setValue('');
                cssEditor.setValue('');
                jsEditor.setValue('');
                runCode();
            }
        }

        function resetToDefault() {
            if (confirm('B·∫°n c√≥ mu·ªën ƒë·∫∑t l·∫°i t·∫•t c·∫£ v·ªÅ tr·∫°ng th√°i ban ƒë·∫ßu?')) {
                htmlEditor.setValue(`<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web c·ªßa t√¥i</title>
</head>
<body>
    <h1>Xin ch√†o!</h1>
    <p>ƒê√¢y l√† trang web ƒë∆∞·ª£c t·∫°o b·∫±ng tr√¨nh so·∫°n th·∫£o HTML.</p>
</body>
</html>`);
                cssEditor.setValue(`/* 
 * TR√åNH SO·∫†N TH·∫¢O CSS
 * 
 * Nh·∫≠p m√£ CSS c·ªßa b·∫°n v√†o ƒë√¢y. CSS s·∫Ω ƒë∆∞·ª£c √°p d·ª•ng tr·ª±c ti·∫øp v√†o trang HTML.
 * 
 * V√≠ d·ª•:
 * - ƒê·ªÉ thay ƒë·ªïi m√†u n·ªÅn: body { background-color: #f0f0f0; }
 * - ƒê·ªÉ thay ƒë·ªïi font ch·ªØ: body { font-family: Arial, sans-serif; }
 * - ƒê·ªÉ t·∫°o hi·ªáu ·ª©ng hover: button:hover { background-color: #4a6ee0; }
 * 
 * CSS ƒë∆∞·ª£c vi·∫øt theo c√∫ ph√°p: selector { property: value; }
 */

/* B·∫Øt ƒë·∫ßu vi·∫øt CSS c·ªßa b·∫°n t·ª´ ƒë√¢y */`);
                jsEditor.setValue(`/* 
 * TR√åNH SO·∫†N TH·∫¢O JAVASCRIPT
 * 
 * Nh·∫≠p m√£ JavaScript c·ªßa b·∫°n v√†o ƒë√¢y. JS s·∫Ω ƒë∆∞·ª£c th·ª±c thi tr√™n trang HTML.
 * 
 * V√≠ d·ª•:
 * - Hi·ªÉn th·ªã th√¥ng b√°o: alert('Xin ch√†o!');
 * - Thay ƒë·ªïi n·ªôi dung: document.getElementById('id').innerHTML = 'N·ªôi dung m·ªõi';
 * - X·ª≠ l√Ω s·ª± ki·ªán: element.addEventListener('click', function() { ... });
 * 
 * M·∫πo: S·ª≠ d·ª•ng console.log() ƒë·ªÉ in ra k·∫øt qu·∫£ ki·ªÉm tra
 */

// B·∫Øt ƒë·∫ßu vi·∫øt JavaScript c·ªßa b·∫°n t·ª´ ƒë√¢y`);
                runCode();
            }
        }

        // Event listeners
        runBtn.addEventListener('click', runCode);
        clearBtn.addEventListener('click', clearAllCode);
        resetBtn.addEventListener('click', resetToDefault);

        // Auto-run code after a short delay when typing
        let timeout;
        [htmlEditor, cssEditor, jsEditor].forEach(editor => {
            editor.on('change', () => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    checkForErrors();
                }, 1000);
            });
        });

        // Ch·∫°y code khi t·∫£i trang
        document.addEventListener('DOMContentLoaded', runCode);
        
        // X·ª≠ l√Ω thay ƒë·ªïi k√≠ch th∆∞·ªõc m√†n h√¨nh
        window.addEventListener('resize', function() {
            [htmlEditor, cssEditor, jsEditor].forEach(editor => {
                editor.refresh();
            });
        });
    </script>
